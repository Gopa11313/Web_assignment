{%load static %}
<link href="{%static 'css/All.css'%}" rel="stylesheet">
		<div id="table6">
			<h2>Employee</h2>
			<form method="post" action="/update/{{employees.employee_id}}" enctype="multipart/ form-data">
				{% csrf_token %}
				<p>
				<label>First name:</label>
				<input type="text" name="Frist_name" placeholder="enter your name" class="opt" value={{employees.first_name}}/>
				</p>
				<p>
				<label>Last Name:</label>
				<input type="text" name="Last_Name" placeholder="enter your surname" value="{{employees.last_name}}" />
				</p>
				<p>
				<label>Address:</label>
				<input type="text" name="address" placeholder="enter your address" value="{{employees.address}}"/>
				</p>
				<p>
				<label>Email:</label>
				<input type="email" name="email" placeholder="enter your email"value="{{employees.email}}"/>
				</p>
				<p>
				<label>Contact:</label>
				<input type="number" name="contact" placeholder="enter your contact number"value="{{employees.contact}}"/>
				</p>
				<p>
				<label>Position:</label>
				<input type="text" name="position" placeholder="enter position"value="{{employees.position}}"/>
				</p>
				<p id="buttons1">
				<button id="subm" name='Submit'>Update</button>
				<button id="rese">Reset</button>
				</p>	
			</form>
		</div>
